query ClassesAtGym
    {
        classes(gymId:0) {
            gym {
                name
                id
            }
            details {
                name
            }
        }
    }

query AllIntructors
    {
        classes {
            instructor
        }
    }

query AllClassNames
    {
        classes {
            details {
                name
            }
        }
    }
