query ClassesAtGym {
        classes(gymId:"") {
            gym {
                name
                id
            }
            details {
                name
            }
        }
    }

query AllIntructors
    {
        classes {
            instructor
        }
    }

query AllClassNames
    {
        classes {
            details {
                name
            }
        }
    }

query ClassesByType($classNames: [String])
    {
        classes(detailIds: $classNames) {
            id
            gymId
            details {
                id
                name
                description
            }
            imageUrl
            startTime
            endTime
            date
            instructor
            isCancelled
            location
        }
    }

query ClassesAtGymByDay($day: Date, $gym: String) {
  classes(day: $day, gymId: $gym) {
    id
    gymId
    gym {
      name
    }
    details {
      id
      name
      description
      tags {
        label
      }
    }
    imageUrl
    startTime
    endTime
    instructor
    isCancelled
    location
  }
}
