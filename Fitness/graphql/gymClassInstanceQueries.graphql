query AllClassesInstances
  {
    classes {
      id
      gymId
      gym {
        name
      }
      details {
        id
        name
        description
        tags
      }
      startTime
      endTime
      instructor
      isCancelled
    }
  }

query TodaysClasses($dateTime: DateTime)
{
    classes(now: $dateTime) {
      id
      gymId
      gym {
        name
      }
      details {
        id
        name
        description
        tags
      }
    startTime
    endTime
    instructor
    isCancelled
  }
}
